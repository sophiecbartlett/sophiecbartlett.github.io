<nav class="navbar navbar-expand-md navbar-dark" style="background-color:#666">
  <a class="navbar-brand" href="/" alt="{{ site.description }}">{{ site.title }}</a>
  {% if page.this_bc %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent m-0">
      {% for bc_hash in page.prev_bc %}
      {% for bc in bc_hash %}
      <li class="breadcrumb-item small"><a class="text-white" href="{{bc[1]}}">{{bc[0]}}</a></li>
      {% endfor %}
      {% endfor %}
      <li class="breadcrumb-item small active text-light" aria-current="page">{{page.this_bc}}</li>
    </ol>
  </nav>
  {% endif %}
</nav>
